<div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4
         bg-white dark:bg-gray-800 p-4 rounded-lg transition-colors">

    <div class="flex flex-row flex-wrap gap-3 w-full lg:w-auto">

        <!-- Teams -->
        <div class="w-44">
            <ng-select [items]="allTeams" [(ngModel)]="filters.teams" [multiple]="true" [searchable]="true"
                placeholder="Team" [clearable]="true" class="ng-select-tailwind">
            </ng-select>
        </div>

        <!-- Locations -->
        <div class="w-36">
            <ng-select [items]="allLocations" [(ngModel)]="filters.locations" [multiple]="true" placeholder="Location"
                [clearable]="true" class="ng-select-tailwind">
            </ng-select>
        </div>

        <!-- Policies -->
        <div class="w-40">
            <ng-select [items]="allPolicies" [(ngModel)]="filters.policies" [multiple]="true" placeholder="Policy"
                [clearable]="true" class="ng-select-tailwind">
            </ng-select>
        </div>

    </div>

    <!-- Buttons -->
    <div class="flex gap-2 mt-2 lg:mt-0">
        <button (click)="clearFilters()" class="px-4 py-2 rounded-lg shadow-sm text-sm
             hover:bg-gray-100 dark:hover:bg-gray-700">
            Clear Filters
        </button>

        <button (click)="applyFilters()" class="px-4 py-2 rounded-lg bg-brand-primary
             text-white text-sm hover:opacity-90">
            Filter
        </button>
    </div>
</div>

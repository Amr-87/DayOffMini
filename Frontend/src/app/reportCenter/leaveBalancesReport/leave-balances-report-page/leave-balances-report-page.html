<!-- Header -->
<div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
    <div class="flex flex-col gap-1">
        <a routerLink="/report-center" class="text-sm text-gray-600 dark:text-gray-400 hover:underline">
            ‚Üê Back
        </a>

        <h1 class="text-xl font-semibold text-gray-900 dark:text-gray-100">
            Balances Report
        </h1>

        <p class="text-sm text-gray-600 dark:text-gray-400">
            Shows the total and used balance for each leave type.
        </p>
    </div>

    <div class="relative w-full md:w-64">
        <select class="w-full appearance-none px-4 py-2 pr-10 rounded-lg border border-gray-300 dark:border-gray-600
           bg-white dark:bg-gray-800 text-sm text-gray-700 dark:text-gray-200">
            <option>Last Year</option>
            <option>This Year</option>
            <option>Next Year</option>
        </select>

        <!-- Icon on the right -->
        <img src="assets\balances-report\calendar.svg" alt="dropdown"
            class="pointer-events-none absolute right-3 top-1/2 transform -translate-y-1/2 w-4 h-4" />
    </div>

</div>
<hr>
<!-- Filters -->
<div class="mt-6 flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">

    <div class="flex flex-col sm:flex-row gap-3">
        <app-team-dropdown-component></app-team-dropdown-component>
        <app-location-multi-select-dropdown-component></app-location-multi-select-dropdown-component>
        <app-leave-policy-multi-select-dropdown-component></app-leave-policy-multi-select-dropdown-component>
    </div>

    <div class="flex gap-3">
        <button class="px-4 py-2 rounded-lg border text-sm hover:bg-gray-100">
            Clear Filters
        </button>
        <button class="px-4 py-2 rounded-lg bg-brand-primary text-white text-sm hover:opacity-90">
            Filter
        </button>
    </div>
</div>
<hr>

<!-- Analytics -->
<div class="mt-10 p-4">
    <h2 class="text-lg font-semibold mb-4">Analytics</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
        @for (leaveType of leaveTypes ; track leaveType.id) {
        <div class="p-4 border rounded-lg">
            <div class="mb-2 font-medium">{{ leaveType.name }}</div>
        </div>
        }
    </div>

    <div class="space-y-4">
        <div class="flex items-center justify-between text-sm pb-2 border-b border-gray-200">
            <span class="text-gray-600">Used Balance</span>
            <span class="font-medium text-gray-900">7%</span>
        </div>
        <div class="flex items-center justify-between text-sm pb-2 border-gray-200">
            <span class="text-gray-600">Remaining Balance</span>
            <span class="font-medium text-gray-900">93%</span>
        </div>
    </div>


    <div class="mt-4 space-y-1 text-sm">
        @for (leaveType of leaveTypes ; track leaveType.id) {
        <div class="flex items-center gap-2">
            <span class="w-3 h-3 rounded-full" [style.background]="leaveType.color"></span>
            <span>{{ leaveType.name }}</span>
        </div>
        }
    </div>
</div>
<hr>

<div class="relative w-28">

    <!-- Trigger -->
    <button (click)="isOpen = !isOpen"
        class="w-full px-3 py-2 text-left rounded-lg text-sm bg-white dark:bg-gray-800 dark:text-gray-200 flex justify-between items-center">
        {{ displayValue() }}
        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
    </button>

    @if (isOpen) {
    <div class="absolute mt-1 w-full bg-white border rounded-lg shadow z-50">

        <!-- Select All -->
        <label class="flex items-center px-3 py-2 text-sm cursor-pointer hover:bg-gray-100">
            <input type="checkbox" [checked]="isAllSelected()" (change)="toggleSelectAll($any($event.target).checked)"
                class="mr-2" />
            Select All
        </label>

        <!-- Locations -->
        @for (loc of locations; track loc) {
        <label class="flex items-center px-3 py-2 text-sm cursor-pointer hover:bg-gray-100">
            <input type="checkbox" [checked]="locationFilter.includes(loc)" (change)="toggleLocation(loc)"
                class="mr-2" />
            {{ loc }}
        </label>
        }
    </div>
    }

</div>

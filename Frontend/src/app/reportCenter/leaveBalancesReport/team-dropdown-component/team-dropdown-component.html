<div class="relative w-24" (clickOutside)="isOpen = false">
    <!-- Button to open dropdown -->
    <button (click)="isOpen = !isOpen"
        class="w-full px-3 py-2 text-left rounded-lg text-sm bg-white dark:bg-gray-800 dark:text-gray-200 flex justify-between items-center">
        {{ teamFilter || 'Team' }}
        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
    </button>

    <!-- Dropdown -->
    @if(isOpen) {
    <div
        class="absolute mt-1 w-full bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg shadow-lg z-50">
        <!-- Search input -->
        <input type="text" placeholder="Search..." [(ngModel)]="teamSearch"
            class="w-full px-3 py-2 border-b border-gray-200 dark:border-gray-700 focus:outline-none text-sm" />

        <!-- Select All option -->
        <div (click)="selectAll()" class="px-3 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer text-sm">
            Select All
        </div>

        <!-- Example team options -->
        @for(team of filteredTeams(); track team) {
        <div (click)="selectTeam(team)"
            class="px-3 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer text-sm">
            {{ team }}
        </div>
        }
    </div>

    }
</div>

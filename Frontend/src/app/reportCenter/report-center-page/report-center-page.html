<h1 class="text-2xl font-semibold text-gray-900 dark:text-gray-100 mb-6">
    Reports
</h1>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

    <!-- Report Card -->
    <div routerLink="balances" class="group cursor-pointer
           bg-white dark:bg-gray-800
           border border-gray-200 dark:border-gray-700
           rounded-xl p-6
           hover:shadow-lg hover:-translate-y-0.5
           transition">


        <div class="flex items-center justify-center mb-4">
            <mat-progress-spinner [mode]="mode" [value]="value" diameter="120" strokeWidth="13">
            </mat-progress-spinner>
        </div>

        <!-- Content -->
        <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100 mb-2">
            Balances Report
        </h3>

        <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">
            Shows the total and used balance for each leave type.
        </p>

        <!-- Action -->
        <div class="text-sm text-red-600 dark:text-red-400 underline">
            View full report
        </div>
    </div>

    <!-- You can duplicate this card for other reports -->

</div>

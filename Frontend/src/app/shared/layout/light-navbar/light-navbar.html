<header class="bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700">
    <div class="max-w-7xl mx-auto px-3 h-6 flex items-center justify-end">
        <!-- Dark mode toggle -->
        <button (click)="toggleDarkMode()" class="w-5 h-5 rounded-full border border-gray-300 dark:border-gray-600
             bg-gray-800 dark:bg-white
             hover:scale-110 transition
             focus:outline-none" aria-label="Toggle dark mode">
        </button>
    </div>
</header>

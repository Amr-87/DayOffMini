<aside class="w-56 h-full bg-white dark:bg-gray-900 border-r border-gray-200 dark:border-gray-700">
    <nav class="p-4 space-y-2">

        <!-- Add New Button -->
        <button
            class="flex items-center justify-center gap-2 w-full px-4 py-2 bg-brand-primary text-white font-semibold rounded-lg hover:opacity-90 transition">
            <i class="fa fa-plus"></i>
            Add New
        </button>

        <!-- Dashboard -->
        <a routerLink="/dashboard" routerLinkActive="bg-gray-100 dark:bg-gray-800 text-blue-600"
            [routerLinkActiveOptions]="{ exact: true }"
            class="flex items-center gap-3 px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition">
            <i class="fa fa-home w-5 h-5 text-gray-500 dark:text-gray-400"></i>
            <span>Dashboard</span>
        </a>

        <!-- Team Overview -->
        <a routerLink="#" routerLinkActive="bg-gray-100 dark:bg-gray-800 text-blue-600"
            class="flex items-center gap-3 px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition">
            <i class="fa fa-users w-5 h-5 text-gray-500 dark:text-gray-400"></i>
            <span>Team overview</span>
        </a>

        <!-- Shift Planner -->
        <a routerLink="#" routerLinkActive="bg-gray-100 dark:bg-gray-800 text-blue-600"
            class="flex items-center gap-3 px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition">
            <i class="fa fa-calendar-alt w-5 h-5 text-gray-500 dark:text-gray-400"></i>
            <span>Shift planner</span>
        </a>

        <!-- Reports -->
        <a routerLink="/report-center" routerLinkActive="bg-gray-100 dark:bg-gray-800 text-blue-600"
            class="flex items-center gap-3 px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition">
            <i class="fa fa-chart-bar w-5 h-5 text-gray-500 dark:text-gray-400"></i>
            <span>Reports</span>
        </a>

        <!-- Employees -->
        <a routerLink="#" routerLinkActive="bg-gray-100 dark:bg-gray-800 text-blue-600"
            class="flex items-center gap-3 px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition">
            <i class="fa fa-user w-5 h-5 text-gray-500 dark:text-gray-400"></i>
            <span>Employees</span>
        </a>

        <!-- Integrations -->
        <a routerLink="#" routerLinkActive="bg-gray-100 dark:bg-gray-800 text-blue-600"
            class="flex items-center gap-3 px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition">
            <i class="fa fa-plug w-5 h-5 text-gray-500 dark:text-gray-400"></i>
            <span>Integrations</span>
        </a>

        <!-- Announcements -->
        <a routerLink="#" routerLinkActive="bg-gray-100 dark:bg-gray-800 text-blue-600"
            class="flex items-center gap-3 px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition">
            <i class="fa fa-bullhorn w-5 h-5 text-gray-500 dark:text-gray-400"></i>
            <span>Announcements</span>
        </a>

        <!-- Settings -->
        <a routerLink="#" routerLinkActive="bg-gray-100 dark:bg-gray-800 text-blue-600"
            class="flex items-center gap-3 px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition">
            <i class="fa fa-cog w-5 h-5 text-gray-500 dark:text-gray-400"></i>
            <span>Settings</span>
        </a>

        <!-- Security -->
        <a routerLink="#" routerLinkActive="bg-gray-100 dark:bg-gray-800 text-blue-600"
            class="flex items-center gap-3 px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition">
            <i class="fa fa-shield-alt w-5 h-5 text-gray-500 dark:text-gray-400"></i>
            <span>Security</span>
        </a>

    </nav>
</aside>

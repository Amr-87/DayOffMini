<aside class="w-64 h-full
         bg-white dark:bg-gray-900
         border-r border-gray-200 dark:border-gray-700">

    <nav class="p-4 space-y-1">

        <a routerLink="/dashboard" routerLinkActive="bg-gray-100 dark:bg-gray-800 text-blue-600"
            [routerLinkActiveOptions]="{ exact: true }" class="flex items-center gap-3 px-4 py-2 rounded-lg
             text-gray-700 dark:text-gray-300
             hover:bg-gray-100 dark:hover:bg-gray-800">

            <i class="fa fa-home"></i>
            <span>Dashboard</span>
        </a>

        <a routerLink="/report-center" routerLinkActive="bg-gray-100 dark:bg-gray-800 text-blue-600" class="flex items-center gap-3 px-4 py-2 rounded-lg
             text-gray-700 dark:text-gray-300
             hover:bg-gray-100 dark:hover:bg-gray-800">

            <i class="fa fa-chart-bar"></i>
            <span>Reports</span>
        </a>

    </nav>
</aside>
